<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/svg/icons8-musical-note-24.png">
    <title>Audio-player</title>
</head>
<body>
    <main>
        <img src="assets/img/Honkcover.jpeg" class="image background-image">
        <audio src="assets/audio/The Rolling Stones â€“ Living In A Ghost Town.mp3" class="audio-file"></audio>
      <div class="player-wrapper">
                <img src="assets/img/Honkcover.jpeg" class="image cover-image">
            <div class="controls">
                <div class="play-pause-button">
                    <img src="assets/svg/play.png" class="play-button">
                    <img src="assets/svg/pause.png" class="pause-button">
                </div>
                <div class="artist">The Rolling Stones</div>
                <div class="title">Living In A Ghost Town</div>
                <img src="assets/svg/forward.png" class="next-song">
                <img src="assets/svg/backward.png" class="prev-song">
                <div class="controls-bar">
                    <div class="current-time">0.00</div>
                    <input type="range" class="progress-bar">
                    <div class="duration-time">0.00</div>
                </div>
                
            </div>

        </div>
    </main>
    <footer>
        <div>
            <a href="https://rs.school/courses/javascript-preschool-ru"></a>
                <img src="assets/svg/rss-logo.svg" alt="logo" class="logo">
            </a>
        </div>
        <div class="contacts">
            <address><a href="https://github.com/NatalliaVashkevich">Natallia Vashkevich</a></address>
            <time datetime="2024">&copy;2024</time>
        </div>
    </footer>
    
</body>
<script src="index.js"></script>
</html>
