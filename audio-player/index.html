<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/svg/icons8-musical-note-24.png">
    <title>Audio-player</title>
</head>
<body>
    <main>
        <img src="assets/img/dontstartnow.png" class="background-image">
        <audio src="assets/audio/dontstartnow.mp3" class="audio-file"></audio>
      <div class="player-wrapper">
                <img src="assets/img/dontstartnow.png" class="cover-image">
            <div class="controls">
                
                <img src="assets/svg/play.png" class="playPauseButton">
                <div class="artist">Name</div>
                <div class="title">Title</div>
                <img src="assets/svg/forward.png" class="prevSong">
                <img src="assets/svg/backward.png" class="nextSong">
                <input type="range" class="progressBar">
                <div class="currentTime"></div>
                <div class="durationTime"></div>
                
            </div>

        </div>
    </main>
    <footer>
        <div>
            <a href="https://rs.school/courses/javascript-preschool-ru"></a>
                <img src="assets/svg/rss-logo.svg" alt="logo" class="logo">
            </a>
        </div>
        <div class="contacts">
            <address><a href="https://github.com/NatalliaVashkevich">Natallia Vashkevich</a></address>
            <time datetime="2024">&copy;2024</time>
        </div>
    </footer>
    
</body>
</html>
