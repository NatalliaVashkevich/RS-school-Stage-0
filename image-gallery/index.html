<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/svg/icons8-камера-24.png">
    <title>Image-gallery</title>

<body>
    <header>
        <div class="header">
            <h1><img src="assets/svg/free-icon-photo-camera-with-flash-73587.png" class="header-logo">Unsplash API</h1>
            <form class="search-form">
                <input type="search" placeholder="Search..." value="" autofocus autocomplete="off" class="search-input">
                <button class="btn-search">
                    <img src="assets/svg/icons8-лупа-50.png" alt="search" class="lupa">
                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
